<body>
    
    <h1 style="margin-top: 10vh;text-align: center;font-family: 'Dancing Script', cursive;font-size: 68px;color: #092a37;">Lactancia</h1>
       <div class="row mb-3 m-4 p-4  justify-content-center">

            <div class="col-lg-6 border bg-white" style="box-shadow: 0 8px 10px rgba(0, 0, 0, 0.1);margin-top: 10vh;border-radius: 25px;">
                <div class=" p-5 text-center">
                    <h6 style=" font-family: 'Lato', sans-serif;">Please enter OTP to verify your account</h6>
                    <div id="otp" class="inputs d-flex flex-row justify-content-center mt-2">
                        <input class="m-2 text-center form-control rounded" type="text" id="first" maxlength="1" />
                        <input class="m-2 text-center form-control rounded" type="text" id="second" maxlength="1" />
                        <input class="m-2 text-center form-control rounded" type="text" id="third" maxlength="1" />
                        <input class="m-2 text-center form-control rounded" type="text" id="fourth" maxlength="1" />
                    </div>
                    <div class="mt-4">
                        <button class="btn btn-danger px-4 validate" onclick="validateOTP()">Validate</button>
                    </div>
                </div>
            </div>
    </div>
    
        <script>
            function generateOTP() { 
          
          var digits = '0123456789'; 
          let OTP = ''; 
          for (let i = 0; i < 4; i++ ) { 
              OTP += digits[Math.floor(Math.random() * 10)]; 
          } 
          return OTP; 
      } 

       const GeneratedOTP = generateOTP();
     
        window.onload = ()=>{
            alert(`The OTP is ${GeneratedOTP}`);
        };

        function validateOTP(){
            const first = document.getElementById('first').value; console.log(first);
            const second = document.getElementById('second').value; console.log(second);
            const third = document.getElementById('third').value;console.log(third);
            const fourth = document.getElementById('fourth').value;console.log(fourth);
            if(GeneratedOTP[0]==first && GeneratedOTP[1] ==second &&GeneratedOTP[2]==third &&GeneratedOTP[3]==fourth){
                alert("Registration Successful");
                window.location.href = '../LoginPage/index.html';
            }
            else{
                alert(`Incorrect OTP, The OTP is ${GeneratedOTP}`);
            }
        }
       
        </script>
